<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="palette">
    <div class="color selected"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color">
      <input type="color" class="color" value="#ffffff">
    </div>
  </div>
  <div class="form-container">
    <form class="form">
      <div class="form-item">
        <input type="text" placeholder="quantas linhas" class="c-line">
      </div>
      <div class="form-item">
        <input type="text" placeholder="pixels por linha" class="c-pixel">
      </div>
    </form>
    <div class="btn">
      <button type="button" class="create">Criar</button>
      <button type="button" class="clean">Limpar</button>
      <button type="button" class="return" disabled>Voltar</button>
    </div>
  </div>
  <!-- div.line*10>div.pixel*10 -->
  <div class="board"></div>
  <script src="script.js"></script>
</body>
</html>
